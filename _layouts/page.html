---
layout: default
---

<img src="{{ "/banner.jpg" | relative_url }}" alt="Kırmızı Süvariler - Kazimir Maleviç" style="width:100%; margin-bottom:1em;">

<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

<nav>
{%-for item in site.data.menu.entries-%}
  <a href="{{ item.url | relative_url }}">{{ item.title }}</a>{% unless forloop.last %} | {% endunless %}
{%-endfor-%}
</nav>

<h1>{{ page.title }}</h1>

{{ content }}
