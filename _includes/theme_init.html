<script>
(function() {
  const saved = localStorage.getItem('theme');
  if (saved === 'dark') {
    document.documentElement.style.background = '{{ site.theme_config.colors.bg_dark }}';
    document.addEventListener('DOMContentLoaded', function() {
      document.body.dataset.theme = 'dark';
    });
  }
})();
</script>
