<button id="theme-toggle" aria-label="Tema değiştir" style="background:none;border:none;cursor:pointer;font-size:1em;padding:0;">
  ☾
</button>

<script>
(function() {
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;

  const saved = localStorage.getItem('theme');
  if (saved === 'dark') {
    body.setAttribute('a', 'dark');
  }

  toggle.addEventListener('click', function() {
    const current = body.getAttribute('a');
    if (current === 'dark') {
      body.setAttribute('a', 'auto');
      localStorage.removeItem('theme');
    } else {
      body.setAttribute('a', 'dark');
      localStorage.setItem('theme', 'dark');
    }
  });
})();
</script>
