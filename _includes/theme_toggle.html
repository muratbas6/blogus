<button id="theme-toggle" type="button" aria-label="Tema değiştir"></button>
<script>
(function() {
  var toggle = document.getElementById('theme-toggle');
  var html = document.documentElement;
  var colors = {
    light: '{{ site.theme_config.colors.bg_light }}',
    dark: '{{ site.theme_config.colors.bg_dark }}'
  };

  function update() {
    var isDark = html.dataset.theme === 'dark';
    html.style.background = colors[isDark ? 'dark' : 'light'];
    toggle.textContent = isDark ? '☀' : '☾';
  }

  update();

  toggle.addEventListener('click', function() {
    var isDark = html.dataset.theme === 'dark';
    html.dataset.theme = isDark ? 'light' : 'dark';
    isDark ? localStorage.removeItem('theme') : localStorage.setItem('theme', 'dark');
    update();
  });
})();
</script>
