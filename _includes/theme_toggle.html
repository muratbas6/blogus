<button id="theme-toggle" type="button" aria-label="Tema değiştir"></button>
<script>
(function() {
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const html = document.documentElement;

  // Renkler SCSS ile senkronize tutulmalı (_sass/no-style-please.scss)
  const colors = {
    light: '#f0e6d8',
    dark: '#1a1814'
  };

  function update() {
    const isDark = body.dataset.theme === 'dark';
    html.style.background = colors[isDark ? 'dark' : 'light'];
    toggle.textContent = isDark ? 'light mode' : 'dark mode';
  }

  // Sayfa yüklenirken localStorage'dan tema al
  const saved = localStorage.getItem('theme');
  if (saved === 'dark') {
    body.dataset.theme = 'dark';
  }
  update();

  toggle.addEventListener('click', function() {
    const isDark = body.dataset.theme === 'dark';
    body.dataset.theme = isDark ? 'light' : 'dark';
    isDark ? localStorage.removeItem('theme') : localStorage.setItem('theme', 'dark');
    update();
  });
})();
</script>
