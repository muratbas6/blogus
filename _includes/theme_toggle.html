<a href="#" id="theme-toggle" style="text-decoration:none;">dark mode</a>

<script>
(function() {
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const html = document.documentElement;

  function updateToggle(isDark) {
    if (isDark) {
      body.setAttribute('a', 'dark');
      html.style.background = '#1a1814';
      toggle.textContent = 'light mode';
    } else {
      body.setAttribute('a', 'light');
      html.style.background = '#f0e6d8';
      toggle.textContent = 'dark mode';
    }
  }

  const saved = localStorage.getItem('theme');
  updateToggle(saved === 'dark');

  toggle.addEventListener('click', function(e) {
    e.preventDefault();
    const isDark = body.getAttribute('a') === 'dark';
    if (isDark) {
      localStorage.removeItem('theme');
      updateToggle(false);
    } else {
      localStorage.setItem('theme', 'dark');
      updateToggle(true);
    }
  });
})();
</script>
