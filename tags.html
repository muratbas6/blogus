---
layout: page
title: tags
permalink: /tags/
---

{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
  <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
  <ul>
  {% for post in tag[1] %}
    <li>{{ post.date | date: "%d.%m.%Y" }} <a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
