<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Card Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, serif;
      background: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .controls {
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .controls input {
      font-family: Georgia, serif;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 400px;
    }

    .controls button {
      font-family: Georgia, serif;
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
      background: #a63520;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #8a2a1a;
    }

    /* Instagram 1080x1080 */
    .card {
      width: 1080px;
      height: 1080px;
      background: #f0e6d8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
      position: relative;
    }

    .card-title {
      font-size: 72px;
      color: #2a2520;
      line-height: 1.3;
      font-weight: normal;
      max-width: 900px;
    }

    .card-site {
      position: absolute;
      bottom: 60px;
      font-size: 28px;
      color: #a63520;
      letter-spacing: 0.1em;
    }

    .card-decoration {
      position: absolute;
      top: 60px;
      width: 120px;
      height: 4px;
      background: #a63520;
    }

    .hint {
      color: #999;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="titleInput" placeholder="Post başlığını yaz...">
    <button onclick="updateCard()">Güncelle</button>
  </div>

  <div class="card" id="card">
    <div class="card-decoration"></div>
    <h1 class="card-title" id="cardTitle">Başlık</h1>
    <div class="card-site">uslamlamak.com</div>
  </div>

  <p class="hint">Tam boyut screenshot için: Sağ tık → Inspect → .card seçip → Capture node screenshot</p>

  <script>
    function updateCard() {
      const title = document.getElementById('titleInput').value;
      document.getElementById('cardTitle').textContent = title || 'Başlık';
    }

    // URL parametresinden başlık al
    const params = new URLSearchParams(window.location.search);
    const titleParam = params.get('title');
    if (titleParam) {
      document.getElementById('titleInput').value = titleParam;
      updateCard();
    }

    // Enter tuşu ile güncelle
    document.getElementById('titleInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') updateCard();
    });
  </script>
</body>
</html>
